<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCL-DELTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- CSS Reset & Base --- */
        :root {
            --bg-color: #050505;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-sub: #888;
            --accent-color: #fff;
            --font-main: 'Orbitron', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Background Pattern --- */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- Header / Logo Section --- */
        .header {
            margin-top: 60px;
            margin-bottom: 40px;
            text-align: center;
        }

        /* ป้าย Logo ขาวขอบดำ */
        .logo-badge {
            background: #fff;
            border: 4px solid #000;
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .logo-img {
            max-width: 250px;
            height: auto;
            display: block;
        }

        h1 {
            font-family: var(--font-main);
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* --- Search Box --- */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-family: var(--font-main);
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        .search-box:focus { border-color: #fff; }

        /* --- List Container --- */
        .list-container {
            width: 100%;
            max-width: 900px;
            padding: 0 20px;
            flex-grow: 1; /* ดัน Footer ลงล่าง */
        }

        /* --- Member Card (แนวนอนยาวๆ แบบในรูป) --- */
        .member-card {
            background: var(--card-bg);
            border-radius: 50px; /* มนๆ เหมือนแคปซูล */
            padding: 10px 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .member-card:hover {
            background: #252525;
            border-color: #444;
            transform: translateX(5px);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* รูปวงกลมซ้ายมือ */
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #333;
            object-fit: cover; /* หรือ scale-down ถ้าเป็นโลโก้ */
            background: #000;
        }

        .info-text {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-family: var(--font-main);
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
        }

        .link-text {
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        /* ปุ่ม Facebook ขวาสุด */
        .fb-icon {
            width: 35px;
            height: 35px;
            background: #1877F2;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* --- Pagination Controls --- */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 50px;
            font-family: var(--font-main);
            font-size: 0.9rem;
        }

        .page-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .page-btn:hover:not(:disabled) { background: #fff; color: #000; }
        .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .page-info { color: #888; }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #444;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .member-card { padding: 10px 15px; border-radius: 15px; }
            .profile-pic { width: 40px; height: 40px; }
            .name { font-size: 0.9rem; }
            .link-text { font-size: 0.7rem; }
            .fb-icon { width: 30px; height: 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-badge">
            <img src="https://img2.pic.in.th/a479b75c-4908-4b85-82ea-92707086f4cf.png" alt="Logo" class="logo-img">
        </div>
        <h1>DERNYOUNGSAY</h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="ค้นหาชื่อสมาชิก...">
    </div>

    <div class="list-container" id="listContainer">
        </div>

    <div class="pagination">
        <button class="page-btn" id="prevBtn" onclick="changePage(-1)">ก่อนหน้า</button>
        <span class="page-info" id="pageInfo">หน้า 1 จาก 1</span>
        <button class="page-btn" id="nextBtn" onclick="changePage(1)">ถัดไป</button>
    </div>

    <div class="footer">
        © 2026 DYS — Designed by Mylist Shop | DERNYOUNGSAY
    </div>

    <script>
        // --- ส่วนที่ 1: ข้อมูลสมาชิก (เพิ่มรายชื่อตรงนี้!) ---
        // วิธีเพิ่ม: ก๊อปปี้บรรทัดที่มีปีกกา { ... }, แล้ววางต่อท้าย
        // อย่าลืมใส่เครื่องหมายจุลภาค (,) คั่นระหว่างคนด้วยนะครับ
        
        const members = [
            { name: "Tail Dernyoungsay", link: "https://www.facebook.com/tail.kodomo" },
            { name: "Nixeny Dernyoungsay", link: "https://www.facebook.com/nixeny.dernyoungsay" },
            { name: "Fatez Dernyoungsay", link: "https://www.facebook.com/fatez.dernyongsay" },
            { name: "Boom Dernyoungsay", link: "https://www.facebook.com/boom.dernyoungsay" },
            { name: "Day Dernyoungsay", link: "https://www.facebook.com/day.dernyoungsay" },
            // --- คนที่ 6 ขึ้นไป (จะไปอยู่หน้า 2 อัตโนมัติ) ---
            { name: "Jxlly Dernyoungsay", link: "https://www.facebook.com/jxlly.dernyoungsay" },
            { name: "Porsch Dernyoungsay", link: "https://www.facebook.com/porsch.dernyoungsay" },
            { name: "Medsigx Dernyoungsay", link: "https://www.facebook.com/Medsigx" },
            { name: "Ganz Dernyoungsay", link: "https://www.facebook.com/Ganzdys" },
            { name: "Min Dernyoungsay", link: "https://www.facebook.com/profile.php?id=61583563406342" },
            { name: "Bacon Dernyoungsay", link: "https://www.facebook.com/bacon.dernyoungsay" },
            // --- คนที่ 10 ขึ้นไป (จะไปอยู่หน้า 3 อัตโนมัติ) ---
            { name: "Seefour Dernyoungsay", link: "https://www.facebook.com/seefour.dernyoungsay" },
            { name: "Painx Dernyoungsay", link: "https://www.facebook.com/painfui.dernyoungsay" },
            { name: "Icey Dernyoungsay", link: "https://www.facebook.com/Alpha.Wellesley" },
            { name: "Ganz Dernyoungsay", link: "https://www.facebook.com/Ganzdys" },
            { name: "Min Dernyoungsay", link: "https://www.facebook.com/profile.php?id=61583563406342" },
            { name: "Bacon Dernyoungsay", link: "https://www.facebook.com/bacon.dernyoungsay" },
            // --- คนที่ 15 ขึ้นไป (จะไปอยู่หน้า 4 อัตโนมัติ) ---
            { name: "Baycon Dernyoungsay", link: "https://www.facebook.com/baycon.elfuego" },
            { name: "Sim Dernyoungsay", link: "https://www.facebook.com/sim.xers" },
            { name: "Gxni Dernyoungsay", link: "https://www.facebook.com/gxni.uzi" },
            { name: "Combo Dernyoungsay", link: "https://www.facebook.com/combo.dernyoungsay" },
            { name: "Real Dernyoungsay", link: "https://www.facebook.com/real.dernyoungsay.993545" },
            { name: "Kyler Dernyoungsay", link: "hhttps://www.facebook.com/kyler.ghett" },
        ];

        // --- ตั้งค่าระบบแบ่งหน้า ---
        const itemsPerPage = 5; // จำนวนคนต่อหน้า
        let currentPage = 1;
        let filteredMembers = [...members]; // เก็บรายชื่อที่ผ่านการค้นหา

        // --- ฟังก์ชันแสดงผล ---
        function renderList() {
            const listContainer = document.getElementById('listContainer');
            listContainer.innerHTML = ""; // ล้างข้อมูลเก่า

            // คำนวณ Index เริ่มต้นและสิ้นสุดของหน้านั้น
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredMembers.slice(start, end);

            // วนลูปสร้างการ์ด HTML
            pageItems.forEach(member => {
                const card = document.createElement('a');
                card.className = 'member-card';
                card.href = member.link;
                card.target = "_blank";
                
                // HTML ภายในการ์ด
                card.innerHTML = `
                    <div class="card-left">
                        <div class="profile-pic"></div> <div class="info-text">
                            <span class="name">${member.name}</span>
                            <span class="link-text">${member.link.replace('https://', '')}</span>
                        </div>
                    </div>
                    <div class="fb-icon">
                        <i class="fab fa-facebook-f"></i>
                    </div>
                `;
                listContainer.appendChild(card);
            });

            updatePaginationControls();
        }

        // --- อัปเดตปุ่มกดและเลขหน้า ---
        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredMembers.length / itemsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `หน้า ${currentPage} จาก ${totalPages}`;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // --- เปลี่ยนหน้า ---
        function changePage(direction) {
            currentPage += direction;
            renderList();
        }

        // --- ระบบค้นหา ---
        document.getElementById('searchInput').addEventListener('keyup', (e) => {
            const text = e.target.value.toLowerCase();
            filteredMembers = members.filter(m => 
                m.name.toLowerCase().includes(text) || 
                m.link.toLowerCase().includes(text)
            );
            currentPage = 1; // รีเซ็ตไปหน้าแรกเวลาค้นหา
            renderList();
        });

        // เริ่มต้นทำงาน
        renderList();

    </script>
</body>
</html>
